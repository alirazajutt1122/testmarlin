<div class="pb-2">
    <div class="flex flex-col max-w-80 m-2 ml-4 mt-4 w-full filter-article overflow-hidden">
        <div class="text-xl mb-2 text-primary leading-tight"> {{rssTitle}} </div>
        <div *ngFor="let rss_data of (this.rssFilterData$ | async)">
            <div class="border-b-8 border-r-8 border-l-8 border-double "
                style="border-left-color:-webkit-linear-gradient( #334155, #0f172a);">
                <div class="mt-4 text-base m-2"> {{rss_data.TITLE}} </div>
                <a (click)="openLink(rss_data.LINK)" *ngIf="rss_data['MEDIA:CONTENT'] !== null && rss_data['MEDIA:CONTENT'] !== undefined">
                    <img class="object-cover h-30 cursor-pointer" [src]="rss_data['MEDIA:CONTENT'][0].$.URL"
                        alt="Card cover image">
                </a>
            </div>
        </div>
    </div>
</div>
