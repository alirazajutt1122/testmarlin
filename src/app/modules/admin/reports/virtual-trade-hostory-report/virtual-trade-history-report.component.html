<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto overflow-x-hidden"
    style="background-image: url('assets/images/marlin-dashboard/dashboard-back.png');">
    <div class="m-4  ">

        <div class="flex justify-center bg-transparent m-4">
            <span [ngClass]="{'text-black bg-primary-500': selectedAssetClass === 'equities'}"
                class="ml-2 pl-2 pr-2 xl:text-xl lg:text-md md:text-sm sm:text-sm font-semibold border-2 hover:bg-primary-500  hover:text-black  cursor-pointer h-8"
                style="background-color: #0f172a;" (click)="assetClassSelected('equities')">
                Equities
            </span>
            <span [ngClass]="{'text-black bg-primary-500': selectedAssetClass === 'crypto'}"
                class="ml-2 pl-2 pr-2 xl:text-xl lg:text-md md:text-sm sm:text-sm font-semibold border-2 hover:bg-primary-500  hover:text-black  cursor-pointer h-8"
                style="background-color: #0f172a;" (click)="assetClassSelected('crypto')">
                Crypto
            </span>
            <span (click)="assetClassSelected('commodities')"
                [ngClass]="{'text-black bg-primary-500': selectedAssetClass === 'commodities'}"
                class="ml-2 pl-2 pr-2 xl:text-xl lg:text-md md:text-sm sm:text-sm font-semibold border-2 hover:bg-primary-500  hover:text-black  cursor-pointer h-8"
                style="background-color: #0f172a;">
                Commodities
            </span>
            <span (click)="assetClassSelected('realestate')"
                [ngClass]="{'text-black bg-primary-500': selectedAssetClass === 'realestate'}"
                class="ml-2 pl-2 pr-2 xl:text-xl lg:text-md md:text-sm sm:text-sm font-semibold border-2 hover:bg-primary-500  hover:text-black  cursor-pointer h-8"
                style="background-color: #0f172a;">
                Real Estate
            </span>
        </div>

        <div class="mt-2 bg-transparent">
            <div class="w-auto mt-8">
                <div>
                    <section class="overflow-y-auto h-full sm:h-100 md:h-120 lg:h-100 xl:h-160 mat-elevation-z8"
                        tabindex="0">
                        <table class="w-full bg-transparent " mat-table [dataSource]="userTradeDataSource">
                            <ng-container matColumnDef="Name">
                                <th class="text-primary-500 xl:text-xl lg:text-md md:text-sm sm:text-sm"
                                    style="background-color: #193c5d; width: 10%" mat-header-cell *matHeaderCellDef>Name
                                </th>
                                <td mat-cell *matCellDef="let element" class="font-bold"
                                    [@animate]="{value:'*',params:{delay:'100ms',scale:'0.3'}}">
                                    <div class="flex items-center pt-2 pb-2">
                                        <img class="w-10" [src]=element.src>
                                        <div class="flex flex-col hover:underline cursor-pointer ml-3"
                                            (click)="onClickSymbol(element)"  [ngStyle]="{'color': element.color }">
                                            {{element.securityCode}}
                                        </div>
                                    </div>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Volume">
                                <th class="text-primary-500 xl:text-xl lg:text-md md:text-sm sm:text-sm"
                                    style="background-color: #193c5d; width: 7%" mat-header-cell *matHeaderCellDef>
                                    Volume
                                </th>
                                <td mat-cell *matCellDef="let element"
                                    [@animate]="{value:'*',params:{delay:'100ms',scale:'0.3'}}" [ngStyle]="{'color': element.color }">
                                    {{element.quantity}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Price">
                                <th class="text-primary-500 xl:text-xl lg:text-md md:text-sm sm:text-sm"
                                    style="background-color: #193c5d; width: 7%" mat-header-cell *matHeaderCellDef>Price
                                </th>
                                <td mat-cell *matCellDef="let element"
                                    [@animate]="{value:'*',params:{delay:'100ms',scale:'0.3'}}" [ngStyle]="{'color': element.color }">
                                    {{element.price}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Value">
                                <th class="text-primary-500 xl:text-xl lg:text-md md:text-sm sm:text-sm"
                                    style="background-color: #193c5d; width: 7%" mat-header-cell *matHeaderCellDef>Value
                                </th>
                                <td mat-cell *matCellDef="let element"
                                    [@animate]="{value:'*',params:{delay:'100ms',scale:'0.3'}}" [ngStyle]="{'color': element.color }">

                                </td>
                            </ng-container>
                            <ng-container matColumnDef="TradeDateTime">
                                <th class="text-primary-500 xl:text-xl lg:text-md md:text-sm sm:text-sm"
                                    style="background-color: #193c5d; width: 7%" mat-header-cell *matHeaderCellDef>Trade
                                    Date Time</th>
                                <td mat-cell *matCellDef="let element"
                                    [@animate]="{value:'*',params:{delay:'100ms',scale:'0.3'}}" [ngStyle]="{'color': element.color }">
                                    {{element.onlyDate}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="TransactionType">
                                <th class="text-primary-500 xl:text-xl lg:text-md md:text-sm sm:text-sm"
                                    style="background-color: #193c5d; width: 7%" mat-header-cell *matHeaderCellDef>
                                    Transaction Type</th>
                                <td mat-cell *matCellDef="let element"
                                    [@animate]="{value:'*',params:{delay:'100ms',scale:'0.3'}}" [ngStyle]="{'color': element.color }">
                                    {{element.buySell}}
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="menu; sticky: true "></tr>
                            <tr class="order-row h-16" mat-row *matRowDef="let row; columns: menu;"></tr>
                        </table>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
