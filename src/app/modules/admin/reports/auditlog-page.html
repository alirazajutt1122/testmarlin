

    <section class="widget" widget="">
      <header>
        <h3><span class="fw-semi-bold">{{ 'Menu.Audit Log' | translate }} </span></h3>
        <div class="other_btns">

          <button data-toggle="collapse" data-target="#filter_box" class="filter_btn"><i class="fa fa-filter mr-2" aria-hidden="true"></i></button>
          <button class="Iconfilter_btn mx-2" (click)="exportExcel()">
            <i class="fa fa-download" title="{{ 'Translation.Export' | translate }}" aria-hidden="true"></i>
          </button>
        </div>
        <!--<div class="widget-controls">
          <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
          <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
        </div>-->
      </header>

      <div id="filter_box" class="collapse in">
        <div class="row">
           
          <div class="col-sm-2 fields_box">
            <label for="search-input">{{ 'Translation.From Date' | translate }}
              <span class="validation">*</span>
            </label>
            <wj-input-date tabindex="1" #logFromDate class="wijmo_style" [format]="'yyyy-MM-dd'" required [showYearPicker]="false">
            </wj-input-date>
           
          </div>

          <div class="col-sm-2 fields_box">
            <label for="search-input">{{ 'Translation.To Date' | translate }}
              <span class="validation">*</span>
            </label>           
            <wj-input-date tabindex="1" #logToDate class="wijmo_style" [format]="'yyyy-MM-dd'" required [showYearPicker]="false">
            </wj-input-date>
          </div>

            <div class="col-sm-1">
                <div class="form_search">
                    <button [class]="searchButtonClass" title="{{ 'Translation.Search' | translate }}" 
                        data-toggle="collapse in" data-target="#filter_box" (click)="onSearchAction(logFromDate.value, logToDate.value)" role="button"><span class="fa fa-search"></span> </button>
                </div>
            </div>
        </div>
    </div>

      <div class="table_container">
        <wj-flex-grid [itemsSource]="itemsList" [isReadOnly]="true" [selectionMode]="'Row'" [autoSizeMode]="'Headers'" [headersVisibility]="'Column'"
          style="height: 600px;" #flexGrid >
          <wj-flex-grid-filter [filterColumns]="['logDateStr','loginId','eventType','result', 'originationInfo']"></wj-flex-grid-filter>
          <wj-flex-grid-column [header]="'Translation.Date' | translate" 
          type="Date" 
          [align]="'left'" [binding]="'logDateStr'" [width]="'0.2*'" [minWidth]="20"></wj-flex-grid-column>
          <wj-flex-grid-column [header]="'Translation.Time' | translate" [align]="'left'" [binding]="'logTimeStr'" [width]="'0.2*'" [minWidth]="10"></wj-flex-grid-column>
          <wj-flex-grid-column [header]="'Translation.Login ID' | translate" [align]="'left'" [binding]="'loginId'" [width]="'0.5*'" [minWidth]="20"></wj-flex-grid-column>
          <wj-flex-grid-column [header]="'Translation.Event Type' | translate" [binding]="'eventType'" [width]="'0.2*'" [minWidth]="10"></wj-flex-grid-column>
          <wj-flex-grid-column [header]="'Translation.Result' | translate"  [binding]="'result'" [width]="'0.2*'" [minWidth]="10" [align]="'left'"></wj-flex-grid-column>
          <wj-flex-grid-column [header]="'Translation.Origination Info' | translate" [binding]="'originationInfo'" [width]="'0.2*'" [minWidth]="10" [align]="'left'" >
          
            
          </wj-flex-grid-column>
        </wj-flex-grid>
      </div>
      <div class="row"></div>
      <div class="btn-group col-xs-12 align-right">
        <!-- Paginator -->
        <wj-collection-view-pager [cv]="flex?.collectionView"></wj-collection-view-pager>
        <!-- page size -->
        <wj-menu [(value)]="pageSize" [header]="'Common.Page Size' | translate">
          <wj-menu-item [value]="0">{{ 'Common.No Paging' | translate }}</wj-menu-item>
          <wj-menu-item [value]="5">5 {{ 'Common.items' | translate }}</wj-menu-item>
          <wj-menu-item [value]="10">10 {{ 'Common.items' | translate }}</wj-menu-item>
          <wj-menu-item [value]="20">20 {{ 'Common.items' | translate }}</wj-menu-item>
          <wj-menu-item [value]="30">30 {{ 'Common.items' | translate }}</wj-menu-item>
          <wj-menu-item [value]="50">50 {{ 'Common.items' | translate }}</wj-menu-item>
          <wj-menu-item [value]="100">100 {{ 'Common.items' | translate }}</wj-menu-item>
          </wj-menu>
      </div>
    </section>
