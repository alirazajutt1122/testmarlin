<div class="mt-2" >
           <div class="row">
                    <div class="col-md-12" style="text-align: center; font-size: 18px;">
                            <!-- <b>Order Book</b> -->
                    </div>
 



  <div class= "w-full heightFix  mb-4" style="margin-top: 40px;" *ngIf="isHasData">

    <div class="xl:col-span-1 flex flex-col flex-auto overflow-y-auto" >
        <div class="overflow-x-hidden h-full">
            <table class="w-full  bg-transparent" style="text-align: right;" mat-table [dataSource]="mboSellDataSource" #recentTransactionsTable>
                <ng-container matColumnDef="price">
                    <th style="background-color: #193c5d ;width: 50%; text-align: center;" class="text-on-primary-700 text-lg sm:text-sm xl:text-lg" mat-header-cell
                        *matHeaderCellDef>
                        PRICE
                    </th>
                    <td class="shadow-2xl" mat-cell *matCellDef="let transaction" [@animate]="{value:'*',params:{delay:'70ms',scale:'0.2'}}" style="text-align: center" >
                        <span class="pr-6 whitespace-nowrap sell-color"  >
                            {{transaction.sell_price}}
                        </span>
                    </td>
                </ng-container>



                <ng-container matColumnDef="volume">
                    <th style="background-color: #193c5d ;width: 50%; text-align: center;" class="text-on-primary-700 text-lg sm:text-sm  xl:text-lg" mat-header-cell
                        *matHeaderCellDef>
                        VOLUME
                    </th>
                    <td class="shadow-2xl" mat-cell *matCellDef="let transaction" [@animate]="{value:'*',params:{delay:'70ms',scale:'0.2'}}" style="text-align: center;">
                        <span class="pr-6 font-medium whitespace-nowrap sell-color" >
                            {{transaction.sell_volume}}
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="mboDataColumns; sticky: true "></tr>
                <tr class="h-9" mat-row *matRowDef="let row; columns: mboDataColumns;"></tr>
            </table>
        </div>



        <div class="overflow-y-auto overflow-x-hidden" style="height: 100%;">
            <table class="w-full bg-transparent  -mt-16"  style="text-align: right;" mat-table [dataSource]="mboBuyDataSource"
                #recentTransactionsTable>

                <ng-container matColumnDef="price">
                    <th style="background-color: #193c5d ;width: 50%; text-align: center;" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef>
                        PRICE
                    </th>
                    <td class="shadow-2xl" mat-cell *matCellDef="let transaction" [@animate]="{value:'*',params:{delay:'70ms',scale:'0.2'}}" style="text-align: center;">
                        <span class="pr-6 whitespace-nowrap buy-color" >
                            {{transaction.buy_price}}
                        </span>
                    </td>
                </ng-container>


                <ng-container matColumnDef="volume">
                    <th style="background-color: #193c5d ;width: 50%; text-align: center;" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef>
                        VOLUME
                    </th>
                    <td class="shadow-2xl" mat-cell *matCellDef="let transaction" [@animate]="{value:'*',params:{delay:'70ms',scale:'0.2'}}" style="text-align: center;">
                        <span class="pr-6 font-medium whitespace-nowrap buy-color">
                            {{transaction.buy_volume}}
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="mboDataColumns"></tr>
                <tr class="h-9" mat-row *matRowDef="let row; columns: mboDataColumns;"></tr>
            </table>
        </div>



    </div>
</div>


</div>

</div>
