<div class="row widget">
    <div class="col-lg-12 col-md-offset-0 col-xs-12 widget-container">



                        <ul class="mb-0 ml-5 mt-3" style="display: flex;">
                            <li  class="tabsBtns" (click)="selectedAssetClass='equities'" *ngIf="authService.isAuhtorized(authService.OM_REPORTS_WORKING_ORDERS_VIEW)" [class.tabsBtnsActive]="selectedAssetClass === 'equities'"><a  ><span [class.tabsBtnsTextActive]="selectedAssetClass === 'equities'" class="tabsBtnsText">{{'Equities' | translate }}</span></a></li>
                            <li  class="tabsBtns" (click)="selectedAssetClass='bonds'" *ngIf="authService.isAuhtorized(authService.OM_REPORTS_BOND_WORKING_ORDERS_VIEW)" [class.tabsBtnsActive]="selectedAssetClass === 'bonds'"><a   ><span [class.tabsBtnsTextActive]="selectedAssetClass === 'bonds'" class="tabsBtnsText">{{'Bonds' | translate }}</span></a></li>
                            <li class="tabsBtns"  (click)="selectedAssetClass='ETF'" *ngIf="authService.isAuhtorized(authService.OM_REPORTS_WORKING_ORDERS_VIEW)" [class.tabsBtnsActive]="selectedAssetClass === 'ETF'"><a ><span [class.tabsBtnsTextActive]="selectedAssetClass === 'ETF'" class="tabsBtnsText">ETF</span></a></li>
                        </ul>

                        <div class="mt-12 ml-5"> 
                            <ng-container  *ngIf="selectedAssetClass === 'equities'">
                                <negotiated-equity-deals-list></negotiated-equity-deals-list>
                           </ng-container>
                           
                           <ng-container  *ngIf="selectedAssetClass === 'bonds'">
                               <negotiated-bond-deals-list></negotiated-bond-deals-list> 
                           </ng-container>

                           <ng-container  *ngIf="selectedAssetClass === 'ETF'">
                            <negotiated-ETF-deals-list></negotiated-ETF-deals-list>
                           </ng-container>
                        </div>


        </div>

    </div>
