<div class="row">
    <div class="col-lg-12 col-md-offset-0 col-xs-12 widget-container">



                        <ul class="mb-0 ml-5 mt-3" style="display: flex;">
                            <li  class="tabsBtns" (click)="selectedAssetClass='equities'" *ngIf="authService.isAuhtorized(authService.OM_EQUITY_MARKET_WATCH_VIEW)" [class.tabsBtnsActive]="selectedAssetClass === 'equities'"><a ><span [class.tabsBtnsTextActive]="selectedAssetClass === 'equities'" class="tabsBtnsText">{{'EQUITIES' | translate }}</span></a></li>
                            <li  class="tabsBtns" (click)="selectedAssetClass='bonds'" *ngIf="authService.isAuhtorized(authService.OM_EQUITY_MARKET_WATCH_VIEW)" [class.tabsBtnsActive]="selectedAssetClass === 'bonds'"><a  ><span [class.tabsBtnsTextActive]="selectedAssetClass === 'bonds'" class="tabsBtnsText">{{'BONDS' | translate }}</span></a></li>
                            <li class="tabsBtns"  (click)="selectedAssetClass='etf'" [class.tabsBtnsActive]="selectedAssetClass === 'etf'"><a ><span [class.tabsBtnsTextActive]="selectedAssetClass === 'etf'" class="tabsBtnsText">ETF</span></a></li>
                           </ul>



                    <ng-container *ngIf="selectedAssetClass === 'equities'">
                              <market-watch></market-watch>
                    </ng-container>

                    <ng-container *ngIf="selectedAssetClass === 'bonds'">
                              <bond-market-watch></bond-market-watch>
                    </ng-container>


                    <ng-container *ngIf="selectedAssetClass === 'etf'">

                    </ng-container>







        </div>

    </div>
