<div class="theme">
    <div class="row header">
        <span class="font-bold text-xl ml-2 mt-1 text-primary">{{'Translation.TOP PERFORMERS' | translate }}</span>
    </div>
    <div class="row mt-1 ml-1">
        <div class="col-sm-2">
            <wj-combo-box id="dataLimit" class="wijmo_style" [(ngModel)]="dataLimitVal" [itemsSource]="dataLimit"
                displayMemberPath="value" selectedValuePath="id" (ngModelChange)="dataLimitChanges($event)">
            </wj-combo-box>
        </div>
        <div class="col-sm-2">
            <wj-combo-box id="marketId" class="wijmo_style" [itemsSource]="marketList" displayMemberPath="marketCode"
                [(ngModel)]="selectedMarketCode" (ngModelChange)="onMarketChange()" selectedValuePath="marketCode">
            </wj-combo-box>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <table id="dashboardBo" class="w-full bg-transparent overflow-y-auto topTables" mat-table
                [dataSource]="data">

                <ng-container matColumnDef="Security">
                    <th class="col-sm-6" mat-header-cell *matHeaderCellDef>
                        {{'Translation.Security' | translate}}
                    </th>
                    <td [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}" mat-cell *matCellDef="let element">
                        <div class="flex items-center pt-2 pb-2">
                            <img class="w-10 mr-4" [src]=element.imageUrl>
                            <div class="flex flex-col">
                                <span
                                    class="text-primary-500 pr-6 whitespace-nowrap text-lg xl:text-lg lg:text-md md:text-md sm:text-sm">
                                    {{element.symbol}}
                                </span>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Value">
                    <th class="col-sm-3" mat-header-cell *matHeaderCellDef>
                        {{'Translation.Value' | translate}}
                    </th>
                    <td [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}" mat-cell *matCellDef="let element">
                        <span class="pr-6 whitespace-nowrap text-lg xl:text-lg lg:text-md md:text-md sm:text-sm">
                            {{element.value | number : '1.2-2'}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Volume">
                    <th class="col-sm-3" mat-header-cell *matHeaderCellDef>
                        {{'Translation.Volume' | translate}}
                    </th>
                    <td [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}" mat-cell *matCellDef="let element">
                        <span class="pr-6 whitespace-nowrap text-lg xl:text-lg lg:text-md md:text-md sm:text-sm">
                            {{element.volume}}
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>
                <tr class="order-row h-10" mat-row *matRowDef="let row; columns: tableColumns;"></tr>
            </table>
        </div>
        <div class="col-sm-7 -mt-7">
            <wj-flex-chart [bindingX]="'symbol'" [selectionMode]="'Point'" [itemsSource]="chartData" tooltipContent=""
                [palette]="['l(0,0,1,0)#d9a811-#ffe667', 'l(0,0,1,0)#79a205-#bde058']">
                <wj-flex-chart-legend [position]="'Bottom'">
                </wj-flex-chart-legend>

                <wj-flex-chart-series [name]="'value'" [binding]="'value'">
                </wj-flex-chart-series>
                <wj-flex-chart-series [name]="'volume'" [binding]="'volume'">
                </wj-flex-chart-series>


                <wj-flex-chart-animation class="text-primary"></wj-flex-chart-animation>
            </wj-flex-chart>
        </div>

    </div>
</div>
