<div class="widget">
    <div class="row -mt-3 h-8 mb-5">
        <div class="col-sm-12 flex justify-end">
            <div class="mr-2 mt-2 text-lg">Search By Date</div>
            <div>
                <mat-form-field class="example-form-field" style="width: 220px;" appearance="fill">

                    <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="campaignOnePicker"
                        [comparisonStart]="campaignOne.value.start" [comparisonEnd]="campaignOne.value.end">
                        <input matStartDate placeholder="Start date" formControlName="start" >
                        <input matEndDate placeholder="End date" formControlName="end" >
                    </mat-date-range-input>

                    <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
                    <mat-date-range-picker (closed)="onClosePicker(campaignOne)" #campaignOnePicker></mat-date-range-picker>
                </mat-form-field>
            </div>

        </div>
    </div>
    <div class="row mt-2 h-80">
        <div class="col-sm-4">
            <dashboard-bo-client [fromDate]="parentFromDate" [toDate]="parentToDate" ></dashboard-bo-client>
        </div>
        <div class="col-sm-4">
            <top-buyers [fromDate]="parentFromDate" [toDate]="parentToDate" ></top-buyers>
        </div>
        <div class="col-sm-4">
            <top-sellers [fromDate]="parentFromDate" [toDate]="parentToDate" ></top-sellers>
        </div>

    </div>
    <div class="row ml-3 mt-10 font-bold text-xl text-primary"> SETTLEMENT POSITION</div>
    <div class="row  h-80">
        <div class="col-sm-6">
            <cash-obligation></cash-obligation>
        </div>
        <div class="col-sm-6">
            <delivery-obligation></delivery-obligation>
        </div>
    </div>

    <div class="row  h-80 mt-10">
        <div class="col-sm-8">
            <top-performers></top-performers>
        </div>
        <div class="col-sm-4">
            <system-stats></system-stats>
        </div>
    </div>

    <div class="row mt-10 h-80">
        <div class="col-sm-12">
            <rejected-orders></rejected-orders>
        </div>
    </div>

</div>
