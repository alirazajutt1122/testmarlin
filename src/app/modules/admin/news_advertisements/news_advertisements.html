<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    style="background-image: url('assets/images/marlin-dashboard/dashboard-back.png');">

    <div class="flex-col flex items-center">
        <div class="w-full">
            <div class="flex flex-row justify-end mr-8 mt-2">
                <button class="mb-3" mat-flat-button [color]="'primary'" (click)="onClickAddNewsAndAdvertisement()">Add
                </button>
            </div>
            <table class="w-auto bg-transparent ml-8 mr-8"  mat-table [dataSource]="recentNADataSource">


                <ng-container matColumnDef="Type">
                    <th style="background-color: #193c5d; width: 12.5%" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="element.naType==0; else elseBlock">
                            News
                        </div>
                        <div *ngIf="element.naType==1" #elseBlock>
                            Advertisement
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Title">
                    <th style="background-color: #193c5d; width: 12.5%" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.naTitle}} </td>
                </ng-container>

                <ng-container matColumnDef="Details">
                    <th style="background-color: #193c5d; width: 12.5%" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef> Detail </th>
                    <td mat-cell *matCellDef="let element"> {{element.naDetail}} </td>
                </ng-container>

                <ng-container matColumnDef="AssetClass">
                    <th style="background-color: #193c5d; width: 12.5%" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef> Asset Class </th>
                    <td mat-cell *matCellDef="let element"> {{element.assetClassBO.assetDesc}} </td>
                </ng-container>

                <ng-container matColumnDef="EntryDate">
                    <th style="background-color: #193c5d; width: 12.5%" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef> Entry Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.naEntryDate}} </td>
                </ng-container>

                <ng-container matColumnDef="ExpiryDate">
                    <th style="background-color: #193c5d; width: 12.5%" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef> Expiry Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.naExpiryDate}} </td>
                </ng-container>


                <ng-container matColumnDef="Weblink">
                    <th style="background-color: #193c5d; width: 12.5%" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef> Web Link </th>
                    <td mat-cell *matCellDef="let element"> {{element.naWebLink}} </td>
                </ng-container>

                <ng-container matColumnDef="Active">
                    <th style="background-color: #193c5d; width: 12.5%" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef> Active </th>
                    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
                </ng-container>

                <ng-container matColumnDef="Image">
                    <th style="background-color: #193c5d; width: 12.5%" class="text-primary-500 text-lg" mat-header-cell
                        *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let element">

                        <img class="icon-size-6 mr-2"
                            [src]="element.src || 'assets/images/marlin-dashboard/silver.png'">
                    </td>
                </ng-container>

                <!-- <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                    (page)="pageEvent = $event" aria-label="Select page">
                </mat-paginator> -->


                <tr mat-header-row *matHeaderRowDef="recentNA_TableColumns"></tr>
                <tr class="order-row h-16" mat-row *matRowDef="let row; columns: recentNA_TableColumns;"></tr>
            </table>
        </div>
    </div>

</div>
